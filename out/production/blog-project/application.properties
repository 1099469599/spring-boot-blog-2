spring.thymeleaf.cache=false
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.mode=HTML5

#spring.thymeleaf.prefix=classpath:/templates
#spring.thymeleaf.suffix=.html

#使用h2 console 可有可无
#spring.h2.console.enabled=true

# DataSource
spring.datasource.url=jdbc:mysql://localhost:3306/blog?characterEncoding=utf-8&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

# JPA
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect

#Elasticsearch
# 内嵌 Elasticsearch 实例。默认存储位置是工作目录的 elastic 目录
#spring.data.elasticsearch.properties.path.home=target/elastic
#服务地址
spring.data.elasticsearch.properties.cluster-nodes=localhost:9300
# 设置连接超时时间
spring.data.elasticsearch.properties.transport.tcp.connect_timeout=120s